<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>


    <main>
        <!--SEZIONE SIDEBAR-->
        <div id="sidebar">
            <div class="flex-col h-100per">
                <div class="logo">logo</div>
                <div class="home-playist">Home / playist</div>
                <div class="user">installa app / user</div>
            </div>
        </div>
        <!--SEZIONE CONTENT-->
        <div id="conatinerContent">
            <!--ZONA BUTTON EFFETTUA L'UPGRADE-->
            <div class="upgradeSection">
                <div class="button">EFFETTUA L'UPGRADE</div>
            </div>
            <!--ZONA CONTENUTO CANZONI-->
            <div class="h-100per">
                <div class="container">
                    <!--BARRA FILTRI-->
                    <div class="bar">
                        <div class="flex-row">
                            <div class="hoverON flex-col" id="hoverFiltri">
                                <div class="margin-right-30"><p class="smallSizeText">IN EVIDENZA</p></div>
                                <div class="selected"></div>
                            </div>
                            <div class="hoverON flex-col" id="hoverFiltri">
                                <div class="margin-right-30"><p class="smallSizeText">PODCAST</p></div>
                                <div class="selected"></div>
                            </div>
                            <div class="hoverON flex-col" id="hoverFiltri">
                                <div class="margin-right-30"><p class="smallSizeText">CLASSIFICHE</p></div>
                                <div class="selected"></div>
                            </div>
                            <div class="hoverON flex-col" id="hoverFiltri">
                                <div class="margin-right-30"><p class="smallSizeText">GENERI E MOOD</p></div>
                                <div class="selected"></div>
                            </div>
                            <div class="hoverON flex-col" id="hoverFiltri">
                                <div class="margin-right-30"><p class="smallSizeText">NUOVE USCITE</p></div>
                                <div class="selected"></div>
                            </div>
                            <div class="hoverON flex-col" id="hoverFiltri">
                                <div class="margin-right-30"><p class="smallSizeText">SCOPRI</p></div>
                                <div class="selected"></div>
                            </div>
                        </div>
                    </div>
                    <!--ZONA CANZONI ASCOLTATE RECENTEMENTE-->
                    <div class="content">recent played</div>
                    <!--ZONA CANZONI ASCOLTATE PER LO USER-->
                    <div class="content">per l'utente</div>
                    <!--ZONA CANZONI PIU POPOLARI-->
                    <div class="content">artisti popolari</div>
                </div>
            </div>
        </div>
    </main>
    <!--SEZIONE FOOTER-->
    <footer>
        <div class="container flex-row">
            <!--NOME E IMMAGINE CANZONE CHE SI STA RIPRODUCENDO-->
            <div class="canzone flex align-items-center margin-left-10">immagine /nome / like canzone</div>
            <!--BARRA AVVIO / STOP CANZONE-->
            <div class="barraCanzone flex justify-content-center align-items-center">avvio / stop riproduzione canzone</div>
            <!--TOOL CANZONE (TRA IMPOSTAZIONI E VOLUME)-->
            <div class="toolCanzone flex justify-content-end align-items-center margin-right-10">audio / impostazioni canzone</div>
        </div>
    </footer>

</body>
</html>
